<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown to HTML</title>
</head>
<style type="text/css">
html, body {
    height: 100%;
    text-align: center;
    margin: 10px;
}
h1 {
    font-family: Roboto,serif;
    font-weight: lighter;
}
p {
    font-family: Toboto,sans-serif;
}
div.column {
    height: 100%;
    width: 50%;
    float: left;
}
textarea {
    width: 100%;
    height: 100%;
}
</style>
<body onload="load()">
<div>
    <h1>Markdown to HTML</h1>
    <p>by Valentin Pratz</p>
</div>
<div class="column">
    <textarea title="MD Input" id="input" oninput="load()"># Markdown</textarea>
</div>
<div class="column">
    <textarea title="HTML output" id="output" readonly></textarea>
</div>
<script>
function load() {
  var xhttp = new XMLHttpRequest({mozSystem: true});
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("output").value =
      this.responseText;
    }
  };
  xhttp.open("POST", location.origin + "/to-html", true);
  xhttp.send(document.getElementById("input").value);
}
</script>
</body>
</html>
